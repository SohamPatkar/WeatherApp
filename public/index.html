<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center my-5 mx-auto p-4">
      <h1 class="text-muted">Weather App</h1>
      <button class="btn btn-secondary color-btn">History</button>
      <form
        action=""
        class="change-location text-center text-muted my-2 col-10 col-md-6 mx-auto"
      >
        <label for="city">City Name:</label>
        <input
          type="text"
          name="city"
          class="form-control p-4 my-3"
          placeholder="Enter city name"
        />
      </form>
      <div class="card shadow-lg rounded col-10 col-md-6 mx-auto d-none">
        <img
          src="https://placehold.co/600x400"
          alt=""
          class="time card-img-top"
        />
        <div class="icon bg-light text-center mx-auto">
          <img src="" alt="" />
        </div>
        <div class="details text-center text-muted text-uppercase">
          <h3 class="my-2">City name</h3>
          <div class="my-2">Weather Conditions</div>
          <div class="display-4 my-2">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="./Scripts/connectionDb.js" type="module"></script>
  <script src="Scripts/forecast.js"></script>
  <script src="Scripts/app.js" type="module"></script>
</html>
